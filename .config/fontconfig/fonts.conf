<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
    <prefer>
      <family>SauceCodePro Nerd Font</family>
      <family>Twitter Color Emoji</family>
      <family>Noto Emoji Nerd Font</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
    <prefer>
      <family>NotoSans Nerd Font</family>
      <family>Twitter Color Emoji</family>
			<family>Noto Emoji Nerd Font</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
    <prefer>
      <family>NotoSans Nerd Font</family>
      <family>Twitter Color Emoji</family>
			<family>Noto Emoji Nerd Font</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>FiraCode Nerd Font</family>
      <family>FiraMono Nerd Font</family>
		</prefer>
	</alias>
</fontconfig>
