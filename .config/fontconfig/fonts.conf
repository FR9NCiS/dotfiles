<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>sans-serif</family>
    <prefer>
      <family>FiraCode Nerd Font</family>
      <family>Source Code Pro for Powerline</family>
		</prefer>
	</alias>
		<alias>
		<family>monospace</family>
		<prefer>
			<family></family>
		</prefer>
	</alias>
</fontconfig>
